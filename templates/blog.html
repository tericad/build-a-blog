{% extends "base.html" %}

{% block content %}

    <h1>Blogs</h1>
    {% if blogs|length == 0 %}
    <p>No Blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li><a href='/blog?id={{blog.id}}'>{{blog.title}}</a>
                <br/>
                {{blog.body}}
            </li>
            {% endfor %}
        </ul>

    {% endif %}


{% endblock %}
